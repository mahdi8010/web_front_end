<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <title>نمونه کار فروشگاه آنلاین</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow-md py-4">
    <nav class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4 space-x-reverse">
            <a href="#" class="text-blue-700"><i class="far fa-user"></i><img src="images/user.png" alt="Description of icon" width="24" height="24"></a>
            <a href="#" class="text-blue-700"><i class="fas fa-search"><img src="images/search.png" alt="Description of icon" width="24" height="24"></i></a>
            <a href="#" class="text-blue-700"><i class="fas fa-home"></i><img src="images/home.png" alt="Description of icon" width="24" height="24"></a>
            <a href="#" class="text-blue-700"><i class="fas fa-moon"></i><img src="images/moon.png" alt="Description of icon" width="24" height="24"></a>
            <a href="#" class="text-blue-700"><i class="fas fa-shopping-cart"><img src="images/f1.png" alt="Description of icon" width="24" height="24"></i></a>

        <div class="flex items-center space-x-4 space-x-reverse">
            <a href="#" class="bg-blue-600 text-white py-2 px-4 rounded">ثبت نام / ورود</a>
        </div>
        
    </nav>
</header>

<!-- Slider -->
<section class="container mx-auto mt-6">
    <div class="relative">
        <img src="images/s3.jpg" class="w-1200 h-400 rounded-lg shadow-lg" alt="Slider Image">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <h2 class="text-black text-3xl">آهنگ‌ها رو زنده‌تر از همیشه گوش کن</h2>
        </div>
    </div>
</section>

<!-- Products Section -->
<section class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">محصولات جدید</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        <!-- Product Card -->
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <a href="#" class="text-blue-700"><i class="far fa-user"></i><img src="images/p2.jpg" class="w-300 h-100 object-cover mb-4 rounded" alt="Product"></a>
            <h3 class="text-lg font-semibold">هدست بی‌سیم</h3>
            <p class="text-gray-500 mt-2">800 هزار تومان</p>
            <div class="flex justify-between mt-4">
                <button class="bg-blue-500 text-white py-2 px-4 rounded">افزودن به سبد</button>
                <button class="bg-red-300 text-gray-700 py-2 px-4 rounded">علاقه‌مندی‌ها</button>
            </div>
        </div>

        <!-- کارت‌های دیگر محصولات -->
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <a href="#" class="text-blue-700"><i class="far fa-user"></i><img src="images/p1.jpg" class="w-300 h-100 object-cover mb-4 rounded" alt="Product"></a>
            <h3 class="text-lg font-semibold">هدست تسکو</h3>
            <p class="text-gray-500 mt-2">500 هزار تومان</p>
            <div class="flex justify-between mt-4">
                <button class="bg-blue-500 text-white py-2 px-4 rounded">افزودن به سبد</button>
                <button class="bg-red-300 text-gray-700 py-2 px-4 rounded">علاقه‌مندی‌ها</button>
            </div>
        </div>
        
        <!-- کارت‌های دیگر محصولات مشابه -->
    </div>
</section>

<!-- Special Offer Section -->
<section class="container mx-auto mt-8 bg-green-500 text-black p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">پیشنهاد ویژه</h2>
    <div class="flex justify-between items-center">
        <div>
            <h3 class="text-lg font-semibold">هدست ایسوس</h3>
            <p class="text-gray-200 mt-2 line-through">1 میلیون تومان</p>
            <p class="text-2xl font-bold">600 هزار تومان</p>
        </div>
        <a href="#" class="text-blue-700"><i class="far fa-user"></i><img src="images/h3.jpg" class="w-32 h-32 object-cover rounded-lg" alt="Special Offer"></a>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white mt-12">
    <div class="container mx-auto py-8">
        <div class="flex justify-between">
            <div>
                <h3 class="text-lg font-semibold mb-4">درباره ما</h3>
                <p class="text-black-400">شماره تماس : 09222019509</p>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-4">ما را دنبال کنید</h3>
                <div class="flex space-x-4 space-x-reverse">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
        <div class="text-center mt-6">
            <p>کلیه حقوق سایت محفوظ به شخص مهدی اریاخواه می‌باشد </p>
        </div>
    </div>

</html>
